    <style>
   
    .video-wrapper {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 4px; /* match your card border radius */
    }

    .video-wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 64px;
      height: 64px;
      background: url('https://cdn-icons-png.flaticon.com/512/727/727245.png') no-repeat center center;
      background-size: contain;
      opacity: 0.8;
      transition: opacity 0.3s ease;
      pointer-events: none; /* lets clicks go to wrapper */
    }

    .video-wrapper:hover .play-button {
      opacity: 1;
    }

    .video-iframe {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      position: relative;
      border-radius: 4px;
    }

    .video-iframe iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 4px;
    }
  </style>
